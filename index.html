<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>

    <h1>Library</h1>
    <h2>Current Books</h2>
    <div class="libraryContainer">
        <div class="bookGrid">
        </div>
    </div>
    <button class="addBookBtn">New Book</button>

    <div class="formContainer">

        <form class="addBookForm">            
            <p class="formTitle">Add New Book to Library</p>
            <input class="title" type="text" placeholder="Book Title">
            <input class="author" type="text" placeholder="Author">
            <input class="pages" type="number" min="1" max="2500" placeholder="Pages">
            <div class="q4"> 
                <label class="formLabel">Have you read this book?</label><br>
                <input type="radio" name="readOrNot" class="yesNo" value="yes"> Yes
                <input type="radio" name="readOrNot" class="yesNo" value="no"> No
            </div>

            <input class="submitBtn" type="button" value="Add Book">

            <input type="reset" class="resetBtn">

            <button type="button" class="closeForm">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
