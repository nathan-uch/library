<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Library</h1>
    <h2>Current Books</h2>
    <div class="libraryContainer">
        <div class="bookGrid">
        </div>
    </div>
    <button class="addBookBtn">New Book</button>

    <div class="formContainer">

        <form class="addBookForm">
            <div class="formStyling"></div>
            
            <p class="formTitle">Add a New Book to Your Library</p>
            
            <div class="formQuestions">
                <div class="q1"> 
                    <label class="formLabel">Book Title:</label>
                    <input class="title" type="text">
                </div>
                
                <div class="q2"> 
                    <label class="formLabel">Author:</label>
                    <input class="author" type="text">
                </div>
                
                <div class="q3"> 
                    <label class="formLabel">Pages:</label>
                    <input class="pages" type="number" min="1" max="2500">
                </div>

                <div class="q4"> 
                    <label class="formLabel">Have you read this book?</label>
                    <input type="radio" name="readOrNot" class="yesNo" value="yes"> Yes
                    <input type="radio" name="readOrNot" class="yesNo" value="no"> No
                </div>
            </div>

            <input class="submitBtn" type="button" value="Add to Library">

            <input type="reset" class="resetBtn">

            <button type="button" class="closeForm">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
